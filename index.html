<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.min.css">
</head>
<body>
    <div class="todo-app">
        <header>
            <h2>Todo List App</h2>
            <span><i class="ri-todo-line"></i></span>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a task">
            <button id="btn-add"><i class="ri-search-line"></i></button>
        </div>

        <ul class="list-container">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
